<div class="title">
  <h1>Configuration</h1>
  <a [routerLink]="['']">
    <button mat-raised-button>
      <mat-icon>arrow_back</mat-icon>
      Back
    </button>
    </a>
</div>
<form [formGroup]="form" (ngSubmit)="save()">
  <div class="form-container">
    <mat-form-field>
      <input matInput placeholder="UPay Site ID" formControlName="upay_site_id">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="UPad Site URL" formControlName="upay_site_url">
    </mat-form-field>
  </div>
  <div class="commands-container">
    <button mat-stroked-button color="primary" [disabled]="!form.dirty">Save</button>
    <button mat-stroked-button type="button" (click)="load()" [disabled]="!form.dirty">Reset</button> 
    <mat-spinner diameter="30" class="spinner" *ngIf="saving"></mat-spinner>
  </div>
</form>
